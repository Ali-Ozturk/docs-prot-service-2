on:
  push:
    branches:
      - main

jobs:
  push_files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Configure Git
        run: |
          git config --global user.email "test@test.com"
          git config --global user.name "Github Workflows"
          git config --global credential.helper store

      - name: Copy Files to Another Repository
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git clone https://github.com/Ali-Ozturk/docs-prot-org-1.git
          target_dir=docs-prot-org-1/docs/service-2
          rm -rf $target_dir
          mkdir -p $target_dir  # create the directory if it doesn't exist
          while read path; do
            cp $path $target_dir/
          done < files-to-docs.txt
          cd docs-prot-org-1
          git add .
          git commit -m "Update files"
          git remote set-url origin "https://$PAT@github.com/Ali-Ozturk/docs-prot-org-1.git"
          git push origin HEAD:main